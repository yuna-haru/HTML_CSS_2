<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/e4b41756a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="flexbox.css"/>
    <title>Flexbox</title>
  </head>

  <body>

    <div class="flex">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="button">
      <span>詳細はこちら</span><i class="fas fa-chevron-right"></i>
    </div>

    <div class="flex-2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

    <div class="wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>

    <div class="order">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

    <div class="grow">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

    <div class="shrink">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

    <div class="basis">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

  </body>

</html>
